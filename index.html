<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <script defer src="javascript/main.js"></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <p class="secondary-disp"></p>
                <p class="main-disp">0</p> <!-- Hasta 16 digitos -->
            </div>
            <div class="buttons">
                <button value="AC" class="cldel btn">AC</button>
                <button value="DEL" class="cldel btn">DEL</button>
                <button value="^" class="operation btn">n<sup>x</sup></button>
                <button value="/" class="operation btn">รท</button>
                <button value="7" class="digit btn">7</button>
                <button value="8" class="digit btn">8</button>
                <button value="9" class="digit btn">9</button>
                <button value="*" class="operation btn">x</button>
                <button value="6" class="digit btn">6</button>
                <button value="7" class="digit btn">7</button>
                <button value="8" class="digit btn">8</button>
                <button value="-" class="operation btn">-</button>
                <button value="1" class="digit btn">1</button>
                <button value="2" value="2" class="digit btn">2</button>
                <button value="3" class="digit btn">3</button>
                <button value="+" class="operation btn">+</button>
                <button value="CHSI" class="operation btn">+/-</button>
                <button value="0" class="digit btn">0</button>
                <button value="." class="operation btn">.</button>
                <button value="=" class="equal btn">=</button>
            </div>
        </div>

        <footer>
            <p>Made by <a href="https://github.com/fwendeburg">Francisco Wendeburg</a</p>
        </footer>
    </body>
</html>
